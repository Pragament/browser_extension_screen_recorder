<!DOCTYPE html>
<html>
<head>
  <title>Smart Screen Recorder</title>
  <style>
    body { font-family: sans-serif; padding: 16px; width: 300px; text-align: center; }
    button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer;}
    #settings-icon { width: 24px; cursor: pointer; float: right; }
    #stop { background-color: #f44336; color: white; border: none; }
    #start { background-color: #4CAF50; color: white; border: none; }
    p { font-size: 14px; color: #555;}
    .info { font-size: 12px; color: #777; margin-top: 15px; background-color: #f3f3f3; padding: 8px; border-radius: 5px;}
  </style>
</head>
<body>
  <h2>Recorder <img id="settings-icon" src="download.png" title="Settings"></h2>
  
  <button id="start">Start Manual Recording</button>
  <button id="stop">Stop Recording</button>

  <div class="info">
    <strong>Note:</strong> On supported exam websites, recording will start automatically when you select a question.
  </div>

  <script src="popup.js"></script>
</body>
</html>
