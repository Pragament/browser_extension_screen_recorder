<!DOCTYPE html>
<html>
<head>
  <title>Flexible Screen Recorder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header h2 {
      font-size: 16px;
      margin: 0;
    }

    #settings-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.6;
    }

    #settings-icon:hover {
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Screen Recorder</h2>
    <img src="download.png" id="settings-icon" title="Settings">
  </div>

  <button id="start">Open Recorder</button>

  <script src="popup.js"></script>
</body>
</html>
