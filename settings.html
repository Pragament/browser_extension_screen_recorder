<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 300px;
    }

    label, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin Settings</h2>

  <label for="fps">Frame Rate (FPS):</label>
  <select id="fps">
    <option value="5">5 FPS (Timelapse)</option>
    <option value="10">10 FPS</option>
    <option value="15">15 FPS</option>
    <option value="30">30 FPS (Normal)</option>
  </select>

  <button id="save">Save Settings</button>

  <!-- Link to external script instead of using inline script -->
  <script src="settings.js"></script>
</body>
</html>
